<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/Layout.css">
    <title>Mariasteen kisten en paletten</title>

  
    
</head>
<body>

    <script type="module" src="../js/kist.js"></script>

    <nav>
        <a href="index.html"><img src="../img/LangLogo.png" alt="Mariasteen Logo"></a>
    </nav>
    
    <aside class="left">
        <div class="LBH">
            <label>LBH:</label>

            <div class="Slider-Container">
                <label for="LengteSlider">Lengte:</label>
                <input id="LengteSlider" type="range" min="200" max="2800" value="1200" step="1">
                <span id="LengteValue">1200</span> mm
            </div>
            <div class="Slider-Container">
                <label for="BreedteSlider">Breedte:</label>
                <input id="BreedteSlider" type="range" min="200" max="2800" value="800" step="1">
                <span id="BreedteValue">800</span> mm
            </div>
            <div class="Slider-Container">
                <label for="HoogteSlider">Hoogte:</label>
                <input id="HoogteSlider" type="range" min="200" max="2800" value="600" step="1">
                <span id="HoogteValue">600</span> mm
            </div>
        </div>

        <label for="Belasting">Belasting (kg):</label>
        <input id="Belasting" type="number" min="0" value="50" onchange="SterkteFactoren()"><br><br>

        <div class="KeperConfig">
            <label>Keper instellingen:</label><br>
            <label><input type="checkbox" id="KeperAfstandIn"> Kepers instellen</label><br>

            <label for="KeperAantal">Aantal:</label>
            <input id="KeperAantal" type="number" min="2"><br><br>
        
            <div class="Slider-Container">
                <label for="KeperAfstandSlider">Keper afstand:</label>
                <input id="KeperAfstandSlider" type="range" min="200" max="2800" value="600">
            </div>
        </div>

        <label>Voorwaarden:</label>
        <ul>
            <li>
                <label><input id="Stapelbaar" type="checkbox"> Stapelbaar</label>
            </li>
            <li>
                <label><input  type="checkbox"> ISPM</label>
            </li>
        </ul>

        <div class="Slider-Container">
            <label for="ExplodeSlider">EXPLODE</label>
            <input id="ExplodeSlider" type="range" min="0" max="5" value="0">
        </div>
    </aside>

    <aside class="right">
        <button type="button">Aanvraag indienen</button>
    </aside>

    <main>
        <div id="canvas"></div>
    </main>

    <section>
        <div class="informatiePanel">
            <p><strong>Plaatdikte:</strong> <span id="plaatDikteValue">-</span> mm</p>
            <p><strong>Maximale overspanning:</strong> <span id="maxOverSpanValue">-</span> m</p>
        </div>
    </section>
    
    <footer>Footer</footer>

</body>
</html>
