<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/Layout.css">
    <title>Mariasteen kisten en paletten</title>

  
    
</head>
<body>

    <script type="module" src="../js/Pallet.js"></script>

    <nav>
        <a href="index.html"><img src="../img/LangLogo.png" alt="Mariasteen Logo"></a>
    </nav>
    
    <aside class="left">
        <div class="LB">
            <label>LB:</label>

            <div class="Slider-Container">
                <label for="LengteSlider">Lengte:</label>
                <input id="LengteSlider" type="range" min="200" max="2800" value="1200" step="1">
                <span id="LengteValue"></span> mm
            </div>
            <div class="Slider-Container">
                <label for="BreedteSlider">Breedte:</label>
                <input id="BreedteSlider" type="range" min="200" max="2800" value="800" step="1">
                <span id="BreedteValue"></span> mm
            </div>
            <div class="Slider-Container">
                <label for="Tussenlatslider">tussenlatten:</label>
                <input id="Tussenlatslider" type="range" min="2" max="10" value="3" step="1">
                <span id="TussenlatValue"></span>
            </div>
            <div class="Slider-Container">
                <label for="onderlatslider">onderlatten:</label>
                <input id="onderlatslider" type="range" min="2" max="10" value="3" step="1">
                <span id="OnderlatValue"></span>
            </div>
        </div>

    

        <div class="BovenVulling">
            <p>dek:</p>
            <input type="radio" id="Vol" name="dek" value="html" checked>
            <label for="Vol">Vol</label><br>
        
            <input type="radio" id="Plaat" name="dek" value="css">
            <label for="Plaat">Plaat</label><br>
        
            <input type="radio" id="spreiding" name="dek" value="javascript">
            <label for="spreiding">spreiding</label>
        </div>

        <div class="Slider-Container">
            <label for="Spreiding">Spreiding</label>
            <input id="Spreiding" type="range" min="0" max="2800" value="100">
        </div>

        
        <label for="BovenLatten">Aantal:</label>
        <input id="BovenLatten" type="number" value="2" min="2"><br><br>


        <div class="Slider-Container">
            <label for="ExplodeSlider">EXPLODE</label>
            <input id="ExplodeSlider" type="range" min="0" max="5" value="0">
        </div>
    </aside>

    <aside class="right">
        <button type="button">Aanvraag indienen</button>
    </aside>

    <main>
        <div id="canvas"></div>
    </main>

    <section>
        <div class="informatiePanel">
            
        </div>
    </section>
    
    <footer>Footer</footer>

</body>
</html>
